<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ព្យញ្ជនៈខ្មែរ</title>
    <link rel="icon" type="image/svg+xml" href="images/A.png"> <!-- Modern browsers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khmer&display=swap" rel="stylesheet">
     <!-- No more <link rel="preload"> tags here -->
    <!-- PC Stylesheet -->
    <link rel="stylesheet" href="css/PC.css" media="screen and (min-width: 768px)">

    <!-- Mobile Stylesheet -->
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 767px)">

          <!-- Youtube video link -->
    <meta property="og:video" content="" id="meta-youtube-video">
    <meta property="og:video:secure_url" content="" id="meta-youtube-video-secure">
    <meta property="og:video:type" content="text/html">
    <meta property="og:video:width" content="480">
    <meta property="og:video:height" content="270">
    <!-- /Youtube video link -->
</head>
<body>

    <header>
        <h1 id="header-title">អក្សរខ្មែរ និង អក្សរអង់គ្លេស</h1>
        <div class="header-details">
            <p class="header-description">រៀនអក្សរ ព្យញ្ជនៈ ស្រៈ លេខ ខ្មែរ និង អង់គ្លេស</p>
            <small class="header-metadata">
            By mr.veasna |
            ឆានែល youtube: 
            <a href="https://www.youtube.com/@vungveasna.channel" target="_blank" rel="noopener noreferrer">Veasna Channel</a>
        </small>
    </div>
        </div>
    </header>
    <main>
        <div style="text-align: center;">
            <button id="toggle-khmer" class="toggle-button">Show Khmer</button>
            <button id="toggle-english" class="toggle-button">Show English</button>
            <button id="toggle-coloring" class="toggle-button">Coloring Books</button>
          </div>
          <section class="section" id="khmer-section">
              <h2>តារាងព្យញ្ជនៈខ្មែរ (Khmer Alphabet)</h2>
              <div class="character-grid" id="character-grid-alphabet"></div>

              <h2>តារាងស្រៈខ្មែរ (Khmer Vowels)</h2>
              <div id="character-grid-vowels" class="character-grid"></div>

              <h2>លេខខ្មែរ (Khmer Numbers)</h2>
              <div id="character-grid-numbers" class="character-grid"></div>
          </section>

          <section class="section" id="english-section" style="display: none;">
              <h2>English Alphabet</h2>
              <div class="character-grid" id="character-grid-english"></div>
              <h2>English N</h2>
              <div class="character-grid" id="character-grid-engnum"></div>
          </section>
          <section class="section" id="coloring-section" style="display: none;">
            <h2>Coloring Books</h2>
            <div id="coloring-book-grid">
                <!-- All the dynamic content will be injected here by JavaScript -->
            </div>
          </section>
      </main>

     <aside id="character-display">
        <h2 id="displayed-character"></h2>
        <div id="displayed-image-container">
           <img id="displayed-image" src="" alt="">
           <button id="play-video-button">Play Video</button>
        </div>
        <div id="youtube-video-container"></div>
     </aside>

    <footer>
        <p>© 2025 Khmer Alphabet</p>
    </footer>
    <script src="js/Script.js"></script>
</body>
</html>
